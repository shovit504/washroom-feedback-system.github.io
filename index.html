<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


    <style>
      .alert{
    width: 100%;
    background: rgb(0, 255, 106);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
    font-weight: 900;
    font-family: "Montserrat", sans-serif;
    display: none;
}

    </style>
   
</head>


<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="form.html">
        Washroom Feedback Form
      </a>
    </div>
  </nav>
  <br>
        <form action="" id="contactForm" class="container">
            <div class="alert">Feedback submitted successfully</div>

            <div class="input-group mb-3">
              <span class="input-group-text" >Name</span>
              <input type="text" class="form-control" id="name" placeholder="Username" required>
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text">Email</span>
              <input type="email" class="form-control" id="emailid" placeholder="Email Address" required>
            </div>

    
            <div class="input-group mb-3">
              <span class="input-group-text" >Contact</span>
              <input type="text" id="number" class="form-control" placeholder="Contact Number" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits">
            </div>
          
            <div class="form-check">
                <label><strong>Is Water Available?</strong></label>
                <input type="radio" name="wateravail" id="radio1" value="yes" checked>
                <label  for="radio1">
                  Yes
                </label>
                <input  type="radio" name="wateravail" value="no" id="radio2">
                <label  for="radio2">
                  No
                </label>
            </div>
            
            <div class="form-check">
                <label><strong>Is there any Water Leakage?</strong></label>
                <input type="radio" name="waterleak" id="radio3" value="yes" >
                <label  for="radio3">
                  Yes
                </label>
                <input  type="radio" name="waterleak" value="no" id="radio4" checked>
                <label  for="radio4">
                  No
                </label>
            </div>

            <div class="form-check">
                <label><strong>Bad Odour?</strong></label>
                <input type="radio" name="odour" id="radio5" value="yes">
                <label  for="radio5">
                  Yes
                </label>
                <input  type="radio" name="odour" value="no" id="radio6" checked>
                <label  for="radio6">
                  No
                </label>
            </div>

            <div class="form-check">
                <label><strong>Any Broken Accessories?</strong></label>
                <input type="radio" name="broken" id="radio7" value="yes"onclick="text(0)" checked>
                <label  for="radio7">
                  Yes
                </label>
                <input  type="radio" name="broken" value="no" id="radio8" onclick="text(1)" >
                <label  for="radio8">
                  No
                </label>
            </div>

            <div class="input-group mb-3" id="hide">
                <input type="file"  id="img" style="margin: 5px;">
            </div>

            
            <div class="input-group">

                <span class="input-group-text">Suggestions</span>
                <textarea class="form-control" aria-label="With textarea" id="msgContent"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>

        </form>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="./mail.js" type="text/javascript"></script>


<script>
          function text(x)
  {
    if(x==0)
    {
      document.getElementById("hide").style.display = "block";
    }
    else{
      document.getElementById("hide").style.display = "none";
    }
    return;
  }

    </script>


   
</body>

</html>
